<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./pages/home/index.css" />
    <link rel="stylesheet" href="./styles/display.css">
    <link rel="stylesheet" href="./styles/margin.css">
    <link rel="stylesheet" href="./styles/button.css">
    <title>Git Search</title>
  </head>
  <body>
    <main class="display-flex ">
      <div class="main-login display-flex">
        <div class="login-users display-flex justify-content-center flex-direction align-item">
          <div class="login-header">

            <h1>Git Search</h1>
  
            <h3>Encontre e se conecte com profissionais de forma rápida e fácil</h3>

          </div>

          <ul class="another-users display-flex align-item">
            <p>Achados Recentemente:</p>
            <li>
              <img src="./assets/src/Ellipse 1.png" alt="">
              <span>Acessar perfil</span>
            </li>
            <li>
              <img src="./assets/src/Ellipse 2.png" alt="">
              <span>Acessar perfil</span>
            </li>
            <li>
              <img src="./assets/src/Ellipse 3.png" alt="">
              <span>Acessar perfil</span>
            </li>
          </ul>
        </div>
        <div class="login-form display-flex justify-content-center align-item flex-direction">

          <h3>Procurar por um usuário</h3>

          <form action="" class="get-user display-flex flex-direction">
            <label for="userGit">Usuário github</label>
            <input type="text" name="userGit" id="userGit" placeholder="Digite um usuário do github aqui..." onchange="btnDesability()">
            <input type="submit" id="send" value="Enviar" disabled>
          </form>

        </div>
      </div>
    </main>
    <script src="./pages/home/index.js"></script>
  </body>
</html>
